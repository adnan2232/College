<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="core.css">
    <title>Submission Form</title>
</head>
<body>
    <form  id="submissionForm" action="" onsubmit="return validateForm()">
        <div class="submissionText"><p class="submissionP">Submission Form</p></div>
        <ul class="unordered">
            <li class="name">
                <label class="nameLabel">Name: </label>
                <input placeholder="name" class="nameInput" type="text" name="name">

            </li>

            <li class="branch">
                <label class="branchLabel">Branch: </label>
                <select class="branchName" name="Branch">
                    <option selected>None</option>
                    <option value="CE">Computer Engineering</option>
                    <option value="SE">Software Engineering</option>
                    <option value="CSE">Computer Science & Engineering</option>
                    <option value="IT">Information Technology</option>
                </select>
            </li>

            <li class="dob">
                <label class="dobLabel"> DOB: </label>
                <input class="dobName" type="date" name="dob">
            </li>

            <li class="emailId">
                <label class="emailIdLabel">Email Id: </label>
                <input class="emailName" type="text" placeholder="abc@example.com" name="email">
            </li>

            <li class="address">
                <label class="addressLabel">Address</label>
                <input class="addressName" placeholder="Your address here" name="address">
            </li>

            <li class="gender">
                <label class="genderLabel">Gender: </label>
                <select class="genderName" name ="gender">
                    <option selected>Not Sure</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </li>

            <li>
                <input type="submit" class="submitForm" value="submit">
            </li>
        </ul>
    </form>
    <script src="Index.js"></script>
</body>
</html>
