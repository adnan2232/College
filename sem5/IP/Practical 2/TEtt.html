<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./core.css">
    <title>TE Time Table</title>
</head>
<body>
    <table class="TimeTable">
        <tr><th colspan="6" class="TT_head">TE Odd Sem Time Table</th></tr>
        
        <tr class="Days">
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

        <tr>
            <td>10-10:50</td>
            <td>SE</td>
            <td>PCE II</td>
            <td>PCE-II</td>
            <td>DWM</td>
            <td>CN</td>
        </tr>

        <tr>
            <td>11-11:50</td>
            <td>TCS</td>
            <td>SE</td>
            <td>TCS</td>
            <td>IP</td>
            <td>DWM</td>
        </tr>

        <tr>
            <td>12-12:50</td>
            <td>PCE-II</td>
            <td>IP</td>
            <td>CN</td>
            <td>SE</td>
            <td>TCS</td>
        </tr>

        <tr>
          <td colspan="6" class="Break"> <h3>BREAK</h3></td>  
        </tr>

        <tr>
            <td>2-2:50</td>
            <td>CN</td>
            <td>DWM PR</td>
            <td>PCE II</td>
            <td>CN PR</td>
            <td>SE PR</td>
        </tr>

        <tr>
            <td>3-3:50</td>
            <td>IP</td>
            <td>MiniProject</td>
            <td>MiniProject PR(IP)</td>
            <td>MiniProject</td>
            <td>MiniProject</td>
        </tr>
    </table>
</body>
</html>
